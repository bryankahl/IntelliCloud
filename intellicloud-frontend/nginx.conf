resolver 127.0.0.11 ipv6=off valid=30s;  # Docker DNS, re-resolve periodically

server {
    listen 80;
    server_name _;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # CSP: keep 'unsafe-inline' for React inline styles; connect only to same-origin (proxy handles /api)
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self';" always;
    
    # Serve the SPA
    root /usr/share/nginx/html;
    index index.html;

    # Define upstream via variable so DNS is re-resolved
    set $backend http://backend:5000;

    # SSE endpoints (long-lived)
    location ^~ /api/stream/ {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering off;              # do not buffer SSE
        proxy_cache off;
        proxy_read_timeout 3600s;         # keep streams open
        proxy_send_timeout 3600s;

        proxy_pass $backend;
    }

    # Regular API (short-lived requests like /api/health, /api/traffic/ingest)
    location ^~ /api/ {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 2s;         # fail fast if backend is down
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        proxy_buffering off;              # keeps latency low for JSON

        proxy_pass $backend;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
