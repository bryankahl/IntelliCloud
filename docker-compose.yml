version: "3.9"

services:
  backend:
    build:
      context: ./intellicloud-backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./intellicloud-backend/secrets/firebase_sa.json:/run/secrets/firebase_sa.json:ro
    secrets:
      - source: firebase_sa
        target: firebase_sa.json
    environment:
      FIREBASE_CREDENTIALS_JSON: /run/secrets/firebase_sa.json
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

secrets:
  firebase_sa:
    file: ./intellicloud-backend/secrets/firebase_sa.json
